<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jaldi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
  </style>
</head>



<body class="font-[Poppins]">
  <header class="bg-white">
    <nav class="flex justify-between items-center w-[92%] mx-auto">
      <div class="p-4">
        <a routerLink="/startsida" routerLinkActive="active" ariaCurrentWhenActive="page">
          <img class="w-16" src="../assets/bilder/logga.png" alt="Logga Äpple">
        </a>
      </div>

      <!-- Navbar i mobilläge är den hidden md:block för att dölja-->
      <div
        class="md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[100%] md:w-auto w-full flex items-center px-5 hidden md:block">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
          <li routerLink="/min-lista" routerLinkActive="active" ariaCurrentWhenActive="page" class="hidden md:flex">
            <a class="hover:text-gray-500" href="#">Min Lista</a>
          </li>

          <li routerLink="/recipe-card" routerLinkActive="active" ariaCurrentWhenActive="page" class="hidden md:flex">
            <a class="hover:text-gray-500">Recept</a>
          </li>
          <li routerLink="/min-lista" routerLinkActive="active" ariaCurrentWhenActive="page" class="hidden md:flex">
            <a class="hover:text-gray-500">Min Lista</a>
          </li>
          <li routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" class="hidden md:flex">
            <a class="hover:text-gray-500">Registrera</a>
          </li>
        </ul>
      </div>






      <!-- Hamburger knapp i navbar-->
      <!-- 1. Hamburgermenu: Förklaring finns i Mikael README -->

      <div class="flex items-center gap-6">
        <button class="bg-blue-500 text-white px-5 py-2 rounded-full hover:bg-[#87acec] hidden md:flex"
          (click)="getUser()">Logga
          in</button>
        <img class="w-12 text-3xl cursor-pointer md:hidden" src="../assets/bilder/menu-outline.svg" alt="hamburger"
          (click)="openMenu()">
      </div>
      <!-- <hr class="border-b border-black w-[90%] mx-auto my-2"> -->
    </nav>

    <!-- Hamburger ul -->

    <div class="md:hidden static absolute bg-gray-200 min-h-[60vh] left-0 top-20px w-full px-15"
      [ngClass]="{ 'hidden': !menuValue}" [class.mobile_menu]="menuValue">

      <ul class="flex flex-col gap-4">
        <li>
          <a routerLink="/min-lista" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()">Min Lista</a>
        </li>
        <hr class="border-t border-gray-300">
        <li>
          <a routerLink="/startsida" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()">Konto</a>
        </li>
        <hr class="border-t border-gray-300">
        <li>
          <a routerLink="/min-lista" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()">Min Lista</a>
        </li>
        <hr class="border-t border-gray-300">
        <li>
          <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()">Login</a>
        </li>
        <hr class="border-t border-gray-300">
        <li>
          <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()">Registrera</a>
        </li>
        <li>
          <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()">Logga In</a>
        </li>
        <li>
          <a routerLink="/logout" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="block py-2 px-4 hover:text-gray-500" (click)="openMenu()" (click)="logout()">Logga Ut</a>
        </li>

      </ul>
    </div>









    <!-- Svart sträck -->
    <hr class="border-b border-black w-[90%] mx-auto my-2">
  </header>


  <form (submit)="submitForm()">
    <!-- Searchbar -->
    <div class="flex justify-center items-center mt-8">
      <div class="w-full md:w-1/3 sm:w-2/3 max-w-[70%] lg:w-1/2 xl:w-1/3">
        <h1 class="text-center mb-4">Stoppa kurret!</h1>
        <input
          class="bg-white border border-black border-2 rounded-full px-4 py-2 w-full transition-all duration-300 focus:outline-none"
          type="text" name="searchQuery" placeholder="Sök..." [(ngModel)]="filter.query">
      </div>
    </div>

    <!-- Dropdowns -->
    <div class="flex justify-center items-center py-4 mb-8">
      <select id="dropdown1" name="dropdown1" [(ngModel)]="filter.mealtype" dir="ltr"
        class="border border-black rounded-full p-2 mr-4 text-center">
        <option value="">Mål</option>
        <option value="main course">Huvudrätt</option>
        <option value="side dish">Tillbehör</option>
        <option value="dessert">Efterrätt</option>
        <option value="appetizer">Förrätt</option>
        <option value="salad">Sallad</option>
        <option value="bread">Bröd</option>
        <option value="breakfast">Frukost</option>
        <option value="soup">Soppa</option>
        <option value="beverage">Dryck</option>
        <option value="sauce">Sås</option>
        <option value="marinade">Marinad</option>
        <option value="fingerfood">Plockmat</option>
        <option value="snack">Snacks</option>
        <option value="drink">Drink</option>
      </select>

      <select id="dropdown2" name="dropdown2" [(ngModel)]="filter.diet" dir="ltr"
        class="border border-black rounded-full p-2 mr-4 text-center">
        <option value="">Diet</option>
        <option value="Gluten Free">Glutenfri</option>
        <option value="Ketogenic">Ketogen</option>
        <option value="Vegetarian">Vegetarisk</option>
        <option value="Lacto-Vegetarian">Lakto-vegetarisk</option>
        <option value="Ovo-Vegetarian">Ovo-vegetarisk</option>
        <option value="Vegan">Vegan</option>
        <option value="Pescetarian">Pescetarian</option>
        <option value="Paleo">Paleo</option>
        <option value="Primal">Primal</option>
        <option value="Low FODMAP">Låg FODMAP</option>
        <option value="Whole30">Whole30</option>
      </select>

      <select id="dropdown3" name="dropdown3" [(ngModel)]="filter.allergenes" dir="ltr"
        class="border border-black rounded-full p-2 text-center">
        <option value="">Allergi</option>
        <option value="Dairy">Mjölk</option>
        <option value="Egg">Ägg</option>
        <option value="Gluten">Gluten</option>
        <option value="Grain">Spannmål</option>
        <option value="Peanut">Jordnötter</option>
        <option value="Seafood">Skaldjur</option>
        <option value="Sesame">Sesamfrön</option>
        <option value="Shellfish">Blötdjur</option>
        <option value="Soy">Soja</option>
        <option value="Sulfite">Sulfit</option>
        <option value="Tree Nut">Trädnöt</option>
        <option value="Wheat">Vete</option>
      </select>

    </div>


  </form>


  <!-- 6. Single Recipe -->

  <!-- RecipiCard -->

  <div class="flex justify-center items-center">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 justify-center items-center py-8">
      @for (recipes of recipes; track recipes) {
      <a (click)="recipeCardSingle(recipes.id)"
        class="px-4 py-2 rounded-md transition-transform transform hover:scale-105">

        <div class="flex justify-center items-center">

          <div
            class="bg-white bg-opacity-90 border-black shadow-lg w-full sm:w-3/4 p-2 rounded-lg flex flex-col items-center space-y-4">



            <img src="{{ recipes.image }}" alt="" class="w-full h-4/5 object-cover">
            <h1>{{ recipes.title }}</h1>
            <!-- <p>{{ recipe.nutrition.nutrients }}</p> -->


          </div>

        </div>
      </a>
      }

    </div>
  </div>


  <!-- Gör Footer -->

  <footer class="bg-gray-400 text-white p-4 fixed bottom-0 w-full">
    <div class="container mx-auto">
      <p class="text-center">&copy; 2024 Maad Mike. Alla rättigheter förbehållna.</p>
    </div>
    <div></div>
  </footer>


</body>


<router-outlet></router-outlet>
