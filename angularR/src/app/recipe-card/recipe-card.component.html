<form (submit)="submitForm()">
    <!-- Searchbar -->
    <div class="flex justify-center items-center mt-8">
        <div class="w-full md:w-1/3 sm:w-2/3 max-w-[70%] lg:w-1/2 xl:w-1/3">
            <h1 class="text-center mb-4">Stoppa kurret!</h1>
            <input
                class="bg-white border border-black border-2 rounded-full px-4 py-2 w-full transition-all duration-300 focus:outline-none"
                type="text" name="searchQuery" placeholder="Sök..." [(ngModel)]="filter.query">
        </div>
    </div>

    <!-- Dropdowns -->
    <div class="flex justify-center items-center py-4 mb-8">
        <select id="dropdown1" name="dropdown1" [(ngModel)]="filter.mealtype" dir="ltr"
            class="border border-black rounded-full p-2 mr-4 text-center">
            <option value="">Mål</option>
            <option value="main course">Huvudrätt</option>
            <option value="side dish">Tillbehör</option>
            <option value="dessert">Efterrätt</option>
            <option value="appetizer">Förrätt</option>
            <option value="salad">Sallad</option>
            <option value="bread">Bröd</option>
            <option value="breakfast">Frukost</option>
            <option value="soup">Soppa</option>
            <option value="beverage">Dryck</option>
            <option value="sauce">Sås</option>
            <option value="marinade">Marinad</option>
            <option value="fingerfood">Plockmat</option>
            <option value="snack">Snacks</option>
            <option value="drink">Drink</option>
        </select>

        <select id="dropdown2" name="dropdown2" [(ngModel)]="filter.diet" dir="ltr"
            class="border border-black rounded-full p-2 mr-4 text-center">
            <option value="">Diet</option>
            <option value="Gluten Free">Glutenfri</option>
            <option value="Ketogenic">Ketogen</option>
            <option value="Vegetarian">Vegetarisk</option>
            <option value="Lacto-Vegetarian">Lakto-vegetarisk</option>
            <option value="Ovo-Vegetarian">Ovo-vegetarisk</option>
            <option value="Vegan">Vegan</option>
            <option value="Pescetarian">Pescetarian</option>
            <option value="Paleo">Paleo</option>
            <option value="Primal">Primal</option>
            <option value="Low FODMAP">Låg FODMAP</option>
            <option value="Whole30">Whole30</option>
        </select>

        <select id="dropdown3" name="dropdown3" [(ngModel)]="filter.allergenes" dir="ltr"
            class="border border-black rounded-full p-2 text-center">
            <option value="">Allergi</option>
            <option value="Dairy">Mjölk</option>
            <option value="Egg">Ägg</option>
            <option value="Gluten">Gluten</option>
            <option value="Grain">Spannmål</option>
            <option value="Peanut">Jordnötter</option>
            <option value="Seafood">Skaldjur</option>
            <option value="Sesame">Sesamfrön</option>
            <option value="Shellfish">Blötdjur</option>
            <option value="Soy">Soja</option>
            <option value="Sulfite">Sulfit</option>
            <option value="Tree Nut">Trädnöt</option>
            <option value="Wheat">Vete</option>
        </select>

    </div>


</form>


<!-- 6. Single Recipe -->

<!-- RecipiCard -->

<div class="flex justify-center items-center">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 justify-center items-center py-8">
        @for (recipes of recipes; track recipes) {
        <a (click)="recipeCardSingle(recipes.id)"
            class="px-4 py-2 rounded-md transition-transform transform hover:scale-105">

            <div class="flex justify-center items-center">

                <div
                    class="bg-white bg-opacity-90 border-black shadow-lg w-full sm:w-3/4 p-2 rounded-lg flex flex-col items-center space-y-4">



                    <img src="{{ recipes.image }}" alt="" class="w-full h-4/5 object-cover">
                    <h1>{{ recipes.title }}</h1>
                    <!-- <p>{{ recipe.nutrition.nutrients }}</p> -->


                </div>

            </div>
        </a>
        }

    </div>
</div>
