<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Registrera</h2>
    <form [formGroup]="form" (submit)="register()">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Namn</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" formControlName="name">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-postadress</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"
                formControlName="email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Lösenord</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md"
                formControlName="password" placeholder="Lösenord ange (8 tecken)">
        </div>
        <div class="mb-4">
            <label for="password-confirm" class="block text-sm font-medium text-gray-700">Bekräfta lösenord</label>
            <input type="password" id="password-confirm" name="password-confirm"
                class="mt-1 p-2 w-full border rounded-md" formControlName="password_confirmation"
                placeholder="Upprepa lösenord">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrera</button>
        </div>
    </form>
</div>
